    <body>

        <div class="bg-gray-50">
            
            <div class="ml-6 mr-6 gap-8 grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-8"> 
                
                <!--фильтр по стране-->
                <button id="thailand" class="btn-primary mt-6 mr-2">
                    ТАИЛАНД
                </button>
                <button id="egypt" class="btn-primary mt-6 mr-2">
                    ЕГИПЕТ
                </button>
                <button id="cypros" class="btn-primary mt-6 mr-2">
                    КИПР
                </button>
                <button id="mexico" class="btn-primary mt-6 mr-2">
                    МЕКСИКА
                </button>
                <button id="tanzania" class="btn-primary mt-6 mr-2">
                    ТАНЗАНИЯ
                </button>
                <button id="maldives" class="btn-primary mt-6 mr-2">
                    МАЛЬДИВЫ
                </button>
                <button id="indonesia" class="btn-primary mt-6 mr-2">
                    ИНДОНЕЗИЯ
                </button>
                <button id="all" class="btn-primary mt-6 mr-2">
                    ВСЕ СТРАНЫ
                </button>

            </div>

            <div class="mt-6 ml-6 mr-6 gap-8 grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-6">
                <div class="mr-2"> <!--фильтр по рейтингу-->
                    <label class="text-yellow-600">Рейтинг отеля</label>
                    <div>
                        <select id="rating" class="border mt-2">
                            <option value="10">10 звезд</option>
                            <option value="9">9 звезд</option>
                            <option value="8">8 звезд</option>
                            <option value="7">7 звезд</option>
                            <option value="6">Выбрать все отели</option>
                        </select>
                    </div>
                </div>    

                <div> <!--фильтр по цене-->
                    <p class="text-yellow-600">Цена</p>
                    <div class="mt-2">
                        <input id="minPrice" class="border mb-2" type="number" placeholder="От 20 000" />
                        <input id="maxPrice" class="border" type="number" placeholder="До 1 000 000" />
                        <button id="btnPrice" class="btn-primary mt-2">Применить</button>
                    </div>
                </div> 
                
            </div>

            <div class="max-w-6xl mx-auto py-16 px-12 sm:px-8">

                <div class="flex justify-end gap-4">
                    <button class="btn-primary">Избранное</button>
                    <!-- <button class="btn-primary">Добавить маршрут</button> -->
                </div>

                <div class="text-center mt-6">
                    <h1 class="text-4xl font-bold text-gray-900">
                        Маршруты по Любимым странам
                    </h1>
                    <p class="text-gray-500 text-xl mt-4">
                        Самые удивительные маршруты прогулок по улицам любимого
                        города
                    </p>
                </div>

                <div
                    class="mt-12 gap-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"
                    id="container"
                ></div>
